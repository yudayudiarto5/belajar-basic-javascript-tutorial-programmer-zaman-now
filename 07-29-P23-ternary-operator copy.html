<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator Pada Javascript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <h2>Belajar Ternary Operator Pada Javascript</h2>
            <p>
                Ternary Operator fungsinya sama dengan IF Statement, namun pada ternary operator penulisan code /
                sintaksnya menjadi lebih singkat.
            </p>
        </div>
    </div>
</body>

<script>
    // Perbandingan ternary operator dan IF Statement

    // Contoh IF Statement
    const nilai = 90;
    let ucapan;

    if (nilai >= 75) {
        ucapan = "Selamat Anda dinyatakan Lulus";
    } else {
        ucapan = "Anda harus mengulang";
    }

    console.info(ucapan);


    // Contoh ternary operator
    ucapan = nilai >= 75 ? "Selamat Anda dinyatakan lulus" : "Anda harus mengulang";
    console.info(ucapan);
</script>

</html>
