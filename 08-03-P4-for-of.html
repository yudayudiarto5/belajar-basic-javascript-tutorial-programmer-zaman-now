<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <h2>Belajar For Of</h2>
            <li>For Of digunakan untuk mengiterasi nilai (value) dari sebuah data yang bersifat iterable contohnya
                array, string, dll</li>
            <li>data berupa object tidak bisa dilakukan iterasi karena bukan bersifat iterable</li>
        </div>
    </div>
</body>

<script>

    // Contoh penggunaan for of untuk iterasi value di data array
    const names = ["Yuda", "Yudi", "Arto"];
    for (const name of names) {
        document.writeln(`<p> ${name} </p>`)
    }

    // contoh pengunaan for of untuk iterasi value di data string
    const person = "Yuda Yudiarto";
    for (const character of person) {
        document.writeln(`<p> ${character} </p> `)
    }

</script>

</html>
