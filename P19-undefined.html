<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <h2>Belajar Undefined</h2>
            <p>Undefined merupakan kata kunci dan salah satu tipe data yang ada pada Javascript. Contohnya jika pada
                sebuah variable belum ditambahkan nilai (value) nya maka akan menghasilkan nilai undefined.</p>
        </div>
    </div>
</body>

<script>
    // contoh undefined pada variable
    let mahasiswa;
    if (mahasiswa === undefined) {
        console.info("Variabel Undefined");
    } else {
        console.info("Variabel Defined")
    }

    // contoh undefined pada array, saat mengakses index yang belum ada (tidak ada)
    const manusia = ["Dosen", "Mahasiswa", "Akademik"];
    if (manusia[3] === undefined) {
        console.info("Array Undefined");
    } else {
        console.info("Array Defined");
    }

    // contoh undefinied pada object, saat mengakses property yang tidak ada di object
    const binatang = {};
    if (binatang.nama === undefined) {
        console.info("Object Undefined");
    } else {
        console.info("Object Defined");
    }
    console.info(`Binatang ini ${binatang.nama}`);
</script>

</html>
