<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Switch Expression</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <h2>Belajar Switch Expression</h2>
            <p>Switch Expression merupakan opsi lain percabangan selain menggunakan IF Else. Namun pada switch
                Expression ini kondisi yang bisa digunakan yaitu ==.</p>
        </div>
    </div>
</body>

<script>
    // contoh switch expression

    let nilaiUjian = "E";

    switch (nilaiUjian) {
        case "A":
            console.info("Horee, Anda lulus dengan baik");
            break;
        case "B":
            console.info("Selamat, Anda lulus");
            break;
        case "C":
        case "D":
            console.info("Opsional Anda mengulang");
            break;
        default:
            console.info("Maaf, Anda harus mengulang");
    }
</script>

</html>
