        <h2>Belajar Variable</h2>
        <p>
          Pada Java Script sekarang kata kunci yang digunakan yaitu
          <strong>let dan const</strong>
        </p>

        <h4>Perbedaan Let dan Const</h4>
        <ul>
          <li>
            Variabel <strong>let</strong> merupakan variabel yang
            value(nilainya) nya bisa diubah.
          </li>
          <li>
            Sedangkan variabel <strong>const</strong> value (nilainya) tidak
            bisa diubah lagi.
          </li>
        </ul>
      </div>
    </div>
  </body>
