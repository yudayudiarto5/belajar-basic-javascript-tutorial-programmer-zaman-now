<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript itu menyenangkan!</title>
</head>
<body>

    <p>Ini belajarnya pada minggu, 27 juni 2021</p>

<script>
    const a = 90;

    if (a < 60) {
       document.writeln("Ini aksi 1 benar");
    } else {
        if (a < 70) {
           document.writeln("<p>Ini aksi 3 benar</p>");
       } else {
           if (a < 80) {
               document.writeln("<p> ini aksi 2 benar</p>");
           } else {
               document.writeln("ini default.")
           }
       }
    }

</script>
    
</body>
</html>
